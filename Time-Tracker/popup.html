<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tab Time Tracker</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<header>
			<img class="icon" src="icon.png" alt="Icon" />
			<span class="nameOfExt">Tab Time</span>
			<button class="reset-btn">Reset Data</button>
		</header>

		<div id="time_list"></div>
		<div class="timer-container">
			<h2>Manual Timer</h2>
			<div id="timerDisplay">00:00:00</div>
			<button id="startBtn">Start</button>
			<button id="stopBtn">Stop</button>
		</div>

		<button class="dashboard-btn" id="openDashboard">
			<i class="fa fa-home"></i>
			Home
		</button>

		<script src="popup.js"></script>
	</body>
</html>
