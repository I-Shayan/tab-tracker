<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tab Time Tracker</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" />
	</head>
	<body>
		<header>
			<img class="icon" src="icon.png" alt="Icon" />
			<span class="nameOfExt">Tab Time</span>
			<button class="reset-btn">Reset Data</button>
		</header>
		<h1 id="site-name">-</h1>
		<div class="timer-container">
			<h2>Manual Timer</h2>
			<div id="timer">--:--:--</div>
			<button id="startBtn">Start</button>
			<button id="stopBtn">Stop</button>
		</div>

		<button class="dashboard-btn" id="openDashboard">
			<i class="fa fa-home"></i>
			Home
		</button>

		<script src="popup.js"></script>
	</body>
</html>
